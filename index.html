
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My APP</title>
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <div class="container">
  
        <div id="box" class="main">
          <h2 id="quesbox"></h2>
          <div class="row">
            <input
              class="options"
              id="option1"
              type="radio"
              value="a"
              name="option"
            />
            <label for="">Option 1 </label>
          </div>
          <div class="row">
            <input
              class="options"
              id="option2"
              type="radio"
              value="b"
              name="option"
            />
            <label for="">Option 2 </label>
          </div>
          <div class="row">
            <input
              class="options"
              id="option3"
              type="radio"
              value="c"
              name="option"
            />
            <label for="">Option 3 </label>
          </div>
          <div class="row">
            <input
              class="options"
              id="option4"
              type="radio"
              value="d"
              name="option"
            />
            <label for="">Option 4 </label>
            <div id="progress"></div>
          </div>
          <button class="btn" onclick="submitquiz()">Submit</button>
          <div id="timer"></div>
        </div>
     
    </div>
    <script src="app.js"></script>
  </body>
</html>
